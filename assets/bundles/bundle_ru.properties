block.hpl-force.name = Сила
block.hpl-force.description = Стреляет сгустком из форса

block.hpl-fors-block.name = Форсовый бур
block.hpl-fors-block.description = Извлекает предметы, расположенные на небольших рудных блоках.

block.hpl-fors-wall.name = Форсовая Стена
block.hpl-fors-wall.description = Защищает строения от вражеских снарядов.

block.hpl-fors-wall-large.name = Большая Форсовая Cтена
block.hpl-fors-wall-large.description = Protects structures from enemy projectiles.

block.hpl-plasma-node.name = Плазменный узел
block.hpl-plasma-node.description = Передает энергию между одними и теми же узлами и распределителями.

block.hpl-plasma-node-large.name = Плазменный узел большой
block.hpl-plasma-node-large.description = Усовершенствованный узел с улучшенной производительностью.

block.hpl-plasma-distributor.name = Распределитель плазмы
block.hpl-plasma-distributor.description = Передает энергию от узлов к потребителям энергии.

block.hpl-plasma-distributor-large.name = Распределитель плазмы большой
block.hpl-plasma-distributor-large.description = Усовершенствованный распределитель с улучшенной производительностью.

block.hpl-thermal-evaporator.name = Тепловой испаритель
block.hpl-thermal-evaporator.description = Генерирует электроэнергию путем получения пара из жидкости.

block.hpl-core-legion.name = Ядро: Легион
block.hpl-core-legion.description = Ядро базы. После уничтожения сектор будет потерян.

block.hpl-case.name = Кейс
block.hpl-case.description = Хранит небольшое количество предметов каждого типа. Расширяет хранилище, если поместить его рядом с ядром. Содержимое можно извлечь с помощью разгрузочного устройства.

unit.hpl-gyurza.name = Гюрза
unit.hpl-gyurza.description = Защищает ядро легиона от врагов. Строит сооружения.

unit.hpl-angelshark.name = Cкватина
unit.hpl-angelshark.description = Стреляет термобарическими гранатами.

unit.hpl-glaucus.name = Главк
unit.hpl-glaucus.description = Стреляет самонаводящимися энергетическими снарядами со всех сторон.

block.hpl-pump-drill.name = Наводная дрель
block.hpl-pump-drill.description = Добывает предметы из руд расположенных на жидкостях.


