#1.0 content
item.hpl-fors.name = Форс
item.hpl-fors.description = Используеться в разных типах блоков и боеприпасов.
item.hpl-fors.details = Твердый. Весомый. Широко распространен по всей планете в минеральных породах.

item.hpl-khylid.name = Кайлид
item.hpl-khylid.description = Используется в электронике в качестве дешевого компонента.
item.hpl-khylid.details = Мягкий. Эластичный. Что-то органическое, достаточно интересное, поскольку это проводник, растущий в воде.

item.hpl-craside.name = Craside
item.hpl-craside.description = Coming soon.

item.hpl-ferbium.name = Ferbium
item.hpl-ferbium.description = Coming soon.

block.hpl-impulse-conveyor.name = Импульсный конвейер
block.hpl-impulse-conveyor.description = Перемещает ресурсы вперед.

block.hpl-impulse-junction.name = Импульсная перекресток
block.hpl-impulse-junction.description = Действует как мост для двух пересекающихся конвейерных лент.

block.hpl-impulse-router.name = Импульсный маршрутизатор
block.hpl-impulse-router.description = Распределяет входные элементы на 3 направления выхода поровну.

block.hpl-impulse-bridge.name = Импульсный мост
